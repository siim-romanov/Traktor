<h3>Variables</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Type</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let v of data">
        <td>{{v.name}}</td>
        <td>{{v.value}}</td>
        <td>{{v.type}}</td>
        <td>{{v.description}}</td>
    </tr>
    </tbody>
</table>
