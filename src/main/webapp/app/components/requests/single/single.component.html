<h2>Request 1</h2>
<div>
    <span class="badge text-bg-success">GET</span> <i class="bi bi-link"></i>
    <pre>{{url}}</pre>
</div>

<div class="content">
    <!-- Tabs navs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a role="button" class="nav-link" [ngClass]="{'active': tab === 'parameters'}" (click)="select('parameter')">Parameters</a>
        </li>
        <li class="nav-item">
            <a role="button" class="nav-link" [ngClass]="{'active': tab === 'parameters'}" (click)="select('headers')">Headers</a>
        </li>
        <li class="nav-item">
            <a role="button" class="nav-link" [ngClass]="{'active': tab === 'parameters'}" (click)="select('body')">Body</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade" [ngClass]="{'active show': tab === 'parameters'}">
            Parameters
            <table>

            </table>
        </div>
        <div class="tab-pane fade" [ngClass]="{'active show': tab === 'headers'}">
            <table>
                <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Content-Type</td>
                    <td>application/json</td>
                </tr>
                <tr>
                    <td>Authorization</td>
                    <td>************** <i>(api_token)</i></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" [ngClass]="{'active show': tab === 'body'}">
            <pre>{{body}}</pre>
        </div>
    </div>

    <button class="btn btn-success">Run</button>
</div>
